<div class="table-list-content">
	<h3 class="text-center text-orange title">Clientes</h3>

	<div class="form-filter">
		<input class="input-filter" matInput (keyup)="applyFilter($event)" placeholder="Buscar cliente" #input>
	</div>

	<div class="mat-elevation-z8">

		<p class="text-center text-orange" *ngIf="loading">Cargando...</p>
		
		<table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
			<!-- ID Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
				<td mat-cell class="mat-cell-data" *matCellDef="let row"> {{row.id}} </td>
			</ng-container>

				<!-- RUC Column -->
				<ng-container matColumnDef="ruc">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
					<td mat-cell (click)="setRuc(row.id, row.ruc)" class="mat-cell-data" *matCellDef="let row"> {{row.ruc}} </td>
				</ng-container>
	

			<!-- Progress Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
				<td mat-cell class="mat-cell-data" *matCellDef="let row"> {{row.name}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="lastName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
				<td mat-cell class="mat-cell-data" *matCellDef="let row"> {{row.lastName}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="phone">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
				<td mat-cell class="mat-cell-data" *matCellDef="let row"> {{row.phone}} </td>
			</ng-container>

			<!-- Color Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
				<td mat-cell class="mat-cell-data" *matCellDef="let row" [style.color]="row.email"> {{row.email}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No hay resultados para "{{input.value}}"</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5,8]">
		</mat-paginator>

	</div>
</div>
