<div class="table-list-content">

	<app-spinner *ngIf="loading"></app-spinner>
	<h3 class="text-center text-orange title">Entradas de Productos</h3>

	<div class="form-filter">
		<input class="input-filter" matInput (keyup)="applyFilter($event)" placeholder="Buscar Cliente" #input>
	</div>

	<div class="mat-elevation-z8">
		<table class="table-data" mat-table [dataSource]="dataSource" matSort>

			<!-- amount Column -->
			<ng-container matColumnDef="amount">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
				<td mat-cell *matCellDef="let row"> {{row.amount}} </td>
			</ng-container>

			<!-- description Column -->
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Producto Ingresado </th>
				<td class="td-name" mat-cell *matCellDef="let row"> {{row.description}} </td>
			</ng-container>

			<!-- cost Column -->
			<ng-container matColumnDef="cost">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
				<td mat-cell *matCellDef="let row"> {{row.cost}} </td>
			</ng-container>

			<!-- user Column -->
			<ng-container matColumnDef="user">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario No. </th>
				<td mat-cell *matCellDef="let row"> {{row.user}} </td>
			</ng-container>

			<!-- date Column -->
			<ng-container matColumnDef="updated_at">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
				<td mat-cell *matCellDef="let row" [style.color]="row.email"> {{row.updated_at |date}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No hay resultados para "{{input.value}}"</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
	</div>
</div>
