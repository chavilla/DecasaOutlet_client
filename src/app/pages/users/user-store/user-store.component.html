<div class="table-list-content">

	<app-spinner *ngIf="loading"></app-spinner>
	<h3 class="text-center text-orange title">Usuarios</h3>

	<div class="form-filter">
		<input class="input-filter" matInput (keyup)="applyFilter($event)" placeholder="Buscar Usuario" #input>
	</div>

	<div class="mat-elevation-z8">
		<table class="table-data" mat-table [dataSource]="dataSource" matSort>

			<!-- name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
				<td class="td-name" mat-cell *matCellDef="let row"> {{row.name}} </td>
			</ng-container>

			<!-- email Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
				<td mat-cell *matCellDef="let row" [style.color]="row.email"> {{row.email}} </td>
			</ng-container>

			<!-- ID Column -->
			<ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
				<td class="text-center" mat-cell *matCellDef="let row"> {{row.role==='admin' ? 'Admin':'Usuario' }} </td>
			</ng-container>

			<!-- ID Column -->
			<ng-container matColumnDef="active">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
				<td class="text-center" mat-cell *matCellDef="let row"> {{row.active===1 ? 'Activo': 'Inactivo' }} </td>
			</ng-container>

			<!-- Edit Column -->
			<ng-container matColumnDef="edit">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Acci√≥n</th>
				<td mat-cell *matCellDef="let row"><button class='btn-edit' type="button" (click)="onUpdate(row)">Editar</button></td>
			</ng-container>

			<!-- setRole Column -->
			<ng-container matColumnDef="setRole">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
				<td mat-cell  *matCellDef="let row"><button class='btn-edit' type="button" (click)="onSetRole(row)">Cambiar</button></td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No hay resultados para "{{input.value}}"</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
	</div>
</div>
