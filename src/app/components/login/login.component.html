<div class="container-frm">
    <form action="" class="frm-login">
        <h2 class="text-center text-uppercase font-bold-openSans title text-gray">Login</h2>
        <div class="input-field">
            <i class="fas fa-user-alt"></i>
            <label for="email">Usuario</label>
            <input type="email" id="email" placeholder="Email Aquí">
        </div>
        <div class="input-field">
            <i class="fas fa-key"></i>
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Password Aquí">
        </div>
        <div class="input-field">
            <input type="submit" value="Enviar" />
        </div>
    </form>
</div>
