<div class="table-list-content">

	<app-spinner *ngIf="loading"></app-spinner>
	<h3 class="text-center text-orange title">Clientes</h3>

	<div class="form-filter">
		<input class="input-filter" matInput (keyup)="applyFilter($event)" placeholder="Buscar Cliente" #input>
	</div>

	<div class="mat-elevation-z8">
		<table class="table-data" mat-table [dataSource]="dataSource" matSort>

			<!-- ID Column -->
			<ng-container matColumnDef="ruc">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
				<td mat-cell *matCellDef="let row"> {{row.ruc}} </td>
			</ng-container>

			<!-- Progress Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
				<td (click)="onUpdate(row)" class="td-name" mat-cell *matCellDef="let row"> {{row.name}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="lastName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
				<td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="phone">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
				<td mat-cell *matCellDef="let row"> {{row.phone}} </td>
			</ng-container>

			<!-- Color Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
				<td mat-cell *matCellDef="let row" [style.color]="row.email"> {{row.email}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
	</div>
</div>
