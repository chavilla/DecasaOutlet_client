<form [formGroup]="form" class="normal-form" (ngSubmit)="updateClient()">
	<div class="input-fields-zone">
		<h2 class="text-center text-uppercase font-bold-openSans title text-orange">Actualizar Cliente</h2>
		<div class="form-control-group">
			<div class="input-field">
				<label for="ruc">Ruc</label>
				<input type="text" id="ruc" class="ruc" placeholder="Ruc Aquí" formControlName="ruc" autocomplete="off">
				<div class="error" *ngIf="form.get('ruc').hasError('required')">Ruc es requerido</div>
				<div class="error" *ngIf="form.get('ruc').hasError('pattern')">Ruc no válido</div>
			</div>

			<div class="input-field">
				<label for="phone">Teléfono</label>
				<input type="text" id="phone" class="phone" placeholder="Ejemplo: 6485-3720" formControlName="phone" autocomplete="off">
				<div class="error" *ngIf="form.get('phone').hasError('required')">Teléfono es requerido</div>
				<div class="error" *ngIf="form.get('phone').hasError('pattern')">Telefóno no válido</div>
			</div>

			<div class="input-field">
				<label for="name">Nombre (Iniciar en mayúsculas)</label>
				<input type="text" id="name" class="name" placeholder="Primer nombre" formControlName="name" autocomplete="off">
				<div class="error" *ngIf="form.get('name').hasError('required')">Nombre es requerido</div>
				<div class="error" *ngIf="form.get('name').hasError('pattern')">Nombre no válido</div>
			</div>

			<div class="input-field">
				<label for="lastName">Apellido (Iniciar en mayúsculas)</label>
				<input type="text" id="lastName" class="lastName" placeholder="Primer apellido" formControlName="lastName" autocomplete="off">
				<div class="error" *ngIf="form.get('lastName').hasError('required')">Apellido es requerido</div>
				<div class="error" *ngIf="form.get('lastName').hasError('pattern')">Apellido no válido</div>
			</div>
			
			<div class="input-field">
				<label for="email">Email</label>
				<input type="email" id="email" class="email" placeholder="Email aquí"  formControlName="email" autocomplete="off">
				<div class="error" *ngIf="form.get('email').hasError('required')">Email es requerido</div>
				<div class="error" *ngIf="form.get('email').hasError('pattern')">Email no válido</div>
			</div>

			<div class="input-field">
				<input type="submit" value="Enviar" [disabled]="!form.valid" />
			</div>
		</div>
	</div>
</form>
