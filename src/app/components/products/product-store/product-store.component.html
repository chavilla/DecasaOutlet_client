<div class="table-list-content">

  <app-spinner *ngIf="loading"></app-spinner>
  <h3 class="text-center text-orange title">Productos</h3>

  <mat-form-field class="form-filter">
    <mat-label class="label-filter">Buscar Producto</mat-label>
    <input class="input-filter" matInput (keyup)="applyFilter($event)" placeholder="Por ejemplo: Jesús" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table  [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Desciption Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td (click)="onUpdate(row)" class='td-description' mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <!-- reference Column -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Referencia</th>
        <td mat-cell *matCellDef="let row">{{row.reference}}</td>
      </ng-container>

      <!-- category Column -->
      <ng-container matColumnDef="category_id">
        <th class="th-category" mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td class="td-category" mat-cell *matCellDef="let row">{{row.category_id}}</td>
      </ng-container>

      <!-- stock Column -->
      <ng-container matColumnDef="stock">
        <th class="th-stock" mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td class="td-stock" mat-cell *matCellDef="let row">{{row.stock}}</td>
      </ng-container>

      <!-- cost Column -->
      <ng-container matColumnDef="cost">
        <th class="th-price" mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
        <td class="td-price" mat-cell *matCellDef="let row">{{row.cost |currency}}</td>
      </ng-container>

      <!-- cost Column -->
      <ng-container matColumnDef="tax">
        <th class="th-price" mat-header-cell *matHeaderCellDef mat-sort-header>Impuesto</th>
        <td class="td-price" mat-cell *matCellDef="let row">{{row.tax |percent}}</td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="priceTotal">
        <th class="th-price" mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td class="td-price" mat-cell *matCellDef="let row">{{row.priceTotal |currency}}</td>
      </ng-container>
      <!-- active Column -->
      <ng-container matColumnDef="active">
        <th class="th-active" mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td class="td-active" style="cursor: pointer;" (click)="inactivateProduct(row.id)" mat-cell
          *matCellDef="let row">{{row.active===1 ? 'Activo': 'Inactivo' }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10,20]">
    </mat-paginator>

  </div>
</div>
